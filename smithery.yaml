# Smithery configuration file
# https://smithery.ai/docs/getting-started

build:
  dockerfile: Dockerfile

startCommand:
  type: http
  configSchema:
    type: object
    properties:
      hfToken:
        type: string
        description: "Hugging Face API token (required for image generation)"
    required: []
  configFunction: |
    (config) => {
      return {
        hfToken: config.hfToken || ''
      }
    }
