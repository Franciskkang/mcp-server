        /* ì»¤ìŠ¤í…€ ì²´í¬ë°•ìŠ¤ */
        .checkbox-wrapper {
            position: relative;

        .checkbox-wrapper input {

        .checkmark {

        .checkbox-wrapper input:hover + .checkmark {

        .checkbox-wrapper input:checked + .checkmark {

        }

        .checkmark::after {
            content: '';
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-wrapper input:checked + .checkmark::after {

        }

        /* ì•„ì´í…œ í…ìŠ¤íŠ¸ */
        .item-text {

        /* ì‚­ì œ ë²„íŠ¼ */
        .delete-btn {

        /* ë¹ˆ ìƒíƒœ */

        /* ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes slideIn {

        /* ë°˜ì‘í˜• */

            }

            }
        }
    </style>

<body>
    <div class="container">
        <!-- í—¤ë” -->
        <div class="header">
            <h1>ğŸ“‹ ì—…ë¬´ ì²´í¬ë¦¬ìŠ¤íŠ¸</h1>
            <p>ì˜¤ëŠ˜ì˜ í•  ì¼ì„ ê´€ë¦¬í•˜ì„¸ìš”</p>
        </div>

        <!-- í†µê³„ ì¹´ë“œ -->
        <div class="stats-card">
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">ì „ì²´ í•­ëª©</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number completed" id="completedCount">0</div>
                    <div class="stat-label">ì™„ë£Œ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="remainingCount">0</div>
                    <div class="stat-label">ë‚¨ì€ í•­ëª©</div>
                </div>
            </div>
            <div class="progress-section">
                <div class="progress-header">
                    <span class="progress-label">ì§„í–‰ë¥ </span>
                    <span class="progress-percentage" id="progressPercent">0%</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>

        <!-- ì…ë ¥ ì„¹ì…˜ -->
        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="taskInput" placeholder="ìƒˆë¡œìš´ í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”..." onkeypress="handleKeyPress(event)">
                <button class="add-btn" onclick="addTask()">ì¶”ê°€</button>
            </div>
        </div>

        <!-- ì²´í¬ë¦¬ìŠ¤íŠ¸ ì„¹ì…˜ -->
        <div class="checklist-section">
            <div class="checklist-header">
                <span class="checklist-title">í•  ì¼ ëª©ë¡</span>
                <span class="item-count" id="itemCount">0ê°œì˜ í•­ëª©</span>
            </div>
            <ul class="checklist" id="checklist">
                <!-- í•­ëª©ë“¤ì´ ì—¬ê¸°ì— ì¶”ê°€ë©ë‹ˆë‹¤ -->
            </ul>
        </div>
    </div>

    <script>
        // ì´ˆê¸° ì˜ˆì‹œ í•­ëª©
        const defaultTasks = [
            { text: 'í–‰ì‚¬ ì¥ì†Œ ì˜ˆì•½', completed: false },
            { text: 'ì•ˆë‚´ ë©”ì¼ ë°œì†¡', completed: false },
            { text: 'ë¬¼í’ˆ ì¤€ë¹„', completed: false },
            { text: 'ì°¸ì„ì ëª…ë‹¨ ì •ë¦¬', completed: false }
        ];

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¡œë“œ ë˜ëŠ” ê¸°ë³¸ê°’ ì‚¬ìš©
        let tasks = JSON.parse(localStorage.getItem('tasks')) || defaultTasks;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë Œë”ë§
        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();
            updateStats();
        });

        // í•  ì¼ ì¶”ê°€ í•¨ìˆ˜
        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text === '') {
                input.focus();
                return;
            }

            tasks.unshift({ text: text, completed: false });
            saveTasks();
            renderTasks();
            updateStats();
            
            input.value = '';
            input.focus();
        }

        // ì—”í„° í‚¤ ì²˜ë¦¬
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        // í•  ì¼ ì™„ë£Œ ìƒíƒœ í† ê¸€
        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
            updateStats();
        }

        // í•  ì¼ ì‚­ì œ
        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
            updateStats();
        }

        // í•  ì¼ ëª©ë¡ ë Œë”ë§
        function renderTasks() {
            const checklist = document.getElementById('checklist');
            
            if (tasks.length === 0) {
                checklist.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                        </svg>
                        <p>ë“±ë¡ëœ í•  ì¼ì´ ì—†ìŠµë‹ˆë‹¤.<br>ìƒˆë¡œìš´ í•  ì¼ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</p>
                    </div>
                `;
                return;
            }

            checklist.innerHTML = tasks.map((task, index) => `
                <li class="checklist-item ${task.completed ? 'completed' : ''}">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})">
                        <span class="checkmark"></span>
                    </div>
                    <span class="item-text">${escapeHtml(task.text)}</span>
                    <button class="delete-btn" onclick="deleteTask(${index})" title="ì‚­ì œ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </li>
            `).join('');
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const remaining = total - completed;
            const percentage = total === 0 ? 0 : Math.round((completed / total) * 100);

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('remainingCount').textContent = remaining;
            document.getElementById('progressPercent').textContent = percentage + '%';
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('itemCount').textContent = total + 'ê°œì˜ í•­ëª©';
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„ (XSS ë°©ì§€)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
